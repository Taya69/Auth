<form [formGroup]="form" class="card form">
    <h2 class="header">Reset password</h2>    
  
        <div class="row input-icons">
          <i class="fa fa-user icon-forward"></i>
            <input id="mail" 
              type="text" 
              class="w-100 input-field"       
              placeholder="enter your email"
              formControlName="mail">        
  
          <div *ngIf="mail.invalid && (mail.dirty || mail.touched)"
              class="alert alert-danger">
  
              <div *ngIf="mail.errors?.['required']">
                  email is required.
              </div>
              <div *ngIf="mail.errors?.['email']">
                  email is incorrect
              </div>
          </div>
        </div>   
     
  
      <button (click)="save()" 
          [disabled]="form.pristine || form.invalid"
          class="mr-b-20">
          Reset password
      </button> 
      
    </form>
